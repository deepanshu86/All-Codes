<html lang="en">
<head>

    <title>Chrome Logo </title>
    <style>
        #chrome{
            height: 300px;
    width: 300px;
    border: 200px solid yellow;
    border-radius: 50%;
    border-top-color: red;
    border-left-color: red;
    border-bottom-color: green;
}
        #center{
            height: 280px;
    width: 280px;
    border-radius: 50%;
    background-color: #278BCE;
    border: 10px solid white;
        }
    </style>
</head>
<body>
    <div id="chrome">
        <div id="center">

        </div>
    </div>
</body>
</html>
